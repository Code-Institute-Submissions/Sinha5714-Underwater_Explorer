    <meta name="description" content="A community of scuba divers exploring the world">
    <meta name="keywords" content="Scuba Diving, Fun Dives, beach activities">

<body>
    <header>
        <a href="index.html">
            <h1 id="head">Underwater Explorers</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>

        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2> join us! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <label for="query">Ask Us</label>
            <textarea id="query" name="query" rows="10" cols="50" placeholder="Any Queries!" class="text-input"></textarea>

            <input class="join-button" type="submit" value="Submit">
            <input class="join-button" type="reset" value="Reset">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" 
                aria-label="visit our Facebook page(opens in a new tab)" ><i class="fa-brands fa-facebook"></i></a>
            </li>

                aria-label="visit our Youtube page(opens in a new tab)" ><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" 
                aria-label="visit our Instagram page(opens in a new tab)" ><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
